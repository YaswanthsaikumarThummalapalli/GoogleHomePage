<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="./assets/headergoogleicon.png" />
    <link rel="stylesheet" href="googlehomepage.css" />
  </head>
  <body>
    <header>
      <ul>
        <li id="underline">Gmail</li>
        <li id="underline">Images</li>
        <li><img id="menu" src="./assets/dots-menu.png" alt="" /></li>
        <li><img id="user" src="./assets/user.png" alt="" /></li>
      </ul>
    </header>
    <main>
      <img class="googlegif" src="./assets/google gif.gif" alt="" />
      <section class="searchbox">
        <img src="./assets/search.png" alt="" />
        <input type="text" placeholder="" />
        <img src="./assets/google-voice.png" alt="" />
      </section>
      <section class="buttons">
        <a target="_blank" href="https://www.google.com/"
          ><button>Google Search</button></a
        >
        <a target="_blank" href="https://doodles.google/"
          ><button>I'm Feeling Lucky</button></a
        >
      </section>
      <section class="languages">
        <p>
          Google offered in:
          <span
            >हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</span
          >
        </p>
      </section>
    </main>

    <footer>
      <div class="india">
        <p>India</p>
        <p>
          Made by Yaswanth
          <a
            target="_blank"
            href="https://github.com/YaswanthsaikumarThummalapalli"
            ><img src="./assets/icons8-github-48.png" alt=""
          /></a>
        </p>
      </div>
      <hr />
      <div class="lowfooter">
        <ul id="underline">
          <li>About</li>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search works</li>
        </ul>
        <ul id="underline">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
